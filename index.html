<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>hey it's me :)</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-weight: normal;
        }

        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .about-text {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            border: none;
            margin: 25px 0;
            border-radius: 1px;
        }

        .links-section {
            margin-top: 30px;
        }

        .links-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .link-item {
            display: block;
            width: 280px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        .link-item:hover {
            background: #2980b9;
        }

        .link-special {
            background: #9b59b6;
        }

        .link-special:hover {
            background: #8e44ad;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .link-item {
                width: 100%;
                max-width: 260px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
